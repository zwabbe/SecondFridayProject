<html>

<head>
  <meta charset="UTF-8">
  <title>Choices...choices...

  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src=js/jquery-3.5.1.js></script>
  <script src=js/scripts.js></script>
</head>

<body>
  <header>Let's press some buttons</header>
  <table id="Table_01" width="1366" height="768" cellpadding="0" cellspacing="0">
    <tr>
      <div>
        <td id="leftHeader" width="411" height="205" alt="">
          <form id="ageName">
            <label for="inputName">Name:</label><br>
            <input type="input" onfocus="this.value=''" value="Name" id="inputName"><br>
            <label for="inputAge">Age:</label><br>
            <input type="input" onfocus="this.value=''" value="Age" id="inputAge"><br>
            <label for="inputProNoun">Your Prefered Pronouns:</label><br>
            <input type="input" onfocus="this.value=''" value="ProNoun" id="inputProNoun">
          </form>
        </td>
      </div>
      <div class=floatDivMiddle>
        <td id="headerMiddle" width="556" height="205" alt="">
          <form id="MacOrPC">
            <h1>Are you a Mac or PC person...........</h1>
            <label for="Mac" class="radioWordColors">Mac!</label>
            <input type="radio" name="compPref" id="Mac" value="1" :checked>
            <label for="PC" class="radioWordColors">PC!</label>
            <input type="radio" name="compPref" id="PC" value="2">
          </form>
          <form id="iphoneOrAndroid">
            <br>
            <br>
            <h2>.....what about your phone?</h2>
            <br>
            <label for="iPhone" class="radioWordColors" 1>iPhone</label>
            <input type="radio" name="phonePref" id="iPhone" value="3" :checked>
            <label for="android" class="radioWordColors">Android</label>
            <input type="radio" name="phonePref" id="android" value="4">
          </form>
        </td>
      </div>
      <td id="rightTableSpacer" width="399" height="205" alt="">
        <button class="btn" type="success-btn" id="submitButton">Submit</button>
      </td>
    </tr>
    <tr>
      <td rowspan="2">
        <img src="images/leftBotSpacer.png" width="411" height="563" alt="">
      </td>
      <!--Location in which I need my images that respond to answers to appear-->
      
      <td id="displayInput" width="556" height="498">
        <div class="MacDisplayInput" width="556" height="498">
          <p class="swiftHide1">Hello, <span class="replacedName"></span>!
          <br>
          <span class="replacedAge"></span> , <span class="ReplacedProNoun"></span>
          <br>
          You should check out these Languages for your next objective!
          </p>
        </div>
      
        <div class="PcDisplayInput" width="556" height="498">
          <p class="swiftHide2">Hello, <span class="replacedName"></span>!
          <br>
          <span class="replacedAge"></span> , <span class="ReplacedProNoun"></span><br>
          <br>
          you should try ou
          </p>
        </div>

      </td>
      <td rowspan="2">
        <img src="images/rightBotSpacer.png" width="399" height="563" alt="">
      </td>
    </tr>




    <!--Footer of the image to help placement-->
    <tr>
      <td>
        <img src="images/footerSpacer.png" width="556" height="65" alt="">
      </td>
    </tr>
  </table>
</body>

</html>
