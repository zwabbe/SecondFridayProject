<html>

<head>
  <title>Untitled-1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <header>LAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    USING THIS SECTION FOR A HEADER TO EXPLAIN OBJECTIVE OF PROJECT FOR LATER!
    LALALA<br>
    LALALA
    LALALA</br>
  </header>
  <!--Holds the entire image-->
  <table id="Table_01" width="1366" height="768" cellpadding="0" cellspacing="0">

    <!--left header-->
    <tr>
      <div>
        <td id="leftHeader" width="411" height="205" alt="">
          <form id="ageName">
            <label for="inputName">Name:</label><br>
            <input type="input" value="name" id="inputName"><br>
            <label for="inputAge">Age</label><br>
            <input type="input" value="age" id="inputAge"><br>
            <label for="inputNoun">Your Prefered Pronouns</label><br>
            <input type="input" value="Pronoun" id="inputNoun">
          </form>
        </td>
      </div>


      <!--Radio button locations-->

      <div class=floatDivMiddle>
        <td id="headerMiddle" width="556" height="205" alt="">

          <div class="radioSelections">
            <form id="MacOrPC">
              What do you prefer to use:
              <br>
              <br>
              <label for="mac">Mac</label>
              <input type="radio" name="compPref" id="mac" value="Mac">
              <label for="PC">PC</label>
              <input type="radio" name="compPref" id="PC" value="PC"><br>
              
            </form>

            <form id="phonePref">

              What do you prefer to use:
              <br>
              <br>
              <label for="iPhone">iPhone</label>
              <input type="radio" name="phonePref" id="iPhone" value="Iphone"><br>
              <label for="android">Android</label>
              <input type="radio" name="phonePref" id="android" value="Android"><br>
              
          </div>
        </td>
      </div>


      <td>
        <img src="images/topRightSpacer.png" width="399" height="205" alt="">
      </td>
    </tr>

    <!-- sets the spacing the the middle 3 spliced sections-->
    <tr>
      <td rowspan="2">
        <img src="images/leftBotSpacer.png" width="411" height="563" alt="">
      </td>

      <!--Location in which I need my images that respond to answers to appear-->
      <div id="imageSlideDiv">
        <td id="imageSlide" width="556" height="498" alt="">
          <div id="hidden">
            <img src="/images/imgSlideIn.png" class="tree"></img>
          </div>
        </td>
      </div>

      <!--more filler section-->
      <td rowspan="2">
        <img src="images/rightBotSpacer.png" width="399" height="563" alt="">
      </td>
    </tr>




    <!--Footer of the image to help placement-->
    <tr>
      <td>
        <img src="images/footerSpacer.png" width="556" height="65" alt="">
      </td>
    </tr>
  </table>



<button type="success-btn" id="submitButton">Submit</button>
</body>

</html>
